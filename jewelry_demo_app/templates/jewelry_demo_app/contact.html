{% extends 'jewelry_demo_app/base.html' %}
{% block title %}聯絡我們{% endblock %}
{% block content %}
<div class="form-container">
    <h1 class="text-center">聯絡我們</h1>
    <p class="text-center mb-4">歡迎聯繫我們！以下是我們的聯繫方式：</p>
    <ul class="list-unstyled">
        <li><strong>電話：</strong> +852 1234 5678</li>
        <li><strong>電子郵件：</strong> support@jewelrydemo.com</li>
        <li><strong>地址：</strong> 香港中環金融街1號</li>
    </ul>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">姓名：</label>
            <input type="text" id="name" name="name" class="form-control" maxlength="50">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">電子郵件：</label>
            <input type="email" id="email" name="email" class="form-control" maxlength="100">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">訊息：</label>
            <textarea id="message" name="message" rows="3" class="form-control" maxlength="500"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">提交</button>
    </form>
</div>
{% endblock %}
